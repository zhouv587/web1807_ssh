<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <script src='../Angularjs/angular.min.js'></script>
    <script src='../Angularjs/angular-route.js'></script>

</head>

<body ng-app='app'>
    <a href="#/a">aaa</a>
    <a href="#/b">bbb</a>
    <a href="#/c">ccc</a>
    <div ng-view></div>
</body>
<script>
    //创建应用时，添加依赖：路由模块
    //因为该应用使用到了路由，对路由模块产生了依赖关系
    var app = angular.module('app', ['ngRoute']);
    app.controller('ctr',function($scope){
        $scope.stu=[
    {"id":101,"name":"jack","sex":"M"},
    {"id":102,"name":"jack2","sex":"w"},
    {"id":103,"name":"jack3","sex":"M"},
    {"id":104,"name":"jack4","sex":"w"},
    {"id":105,"name":"jack5","sex":"M"}
];
    })
    app.config(['$routeProvider',function($routeProvider){
      
        $routeProvider.when('/',{
            template:'这是首页'

        }).when("/a",{
            template:"这是a里面的内容"
        }).when("/b",{
            templateUrl:"./view.html"
        }).when("/c",{
            templateUrl:"./show.html",
            controller:'ctr'
        }).otherwise({
            //对前面when的补充，当前面处理不了时，就由otherwise处理
            redirectTO:"/"
        })
    }]);

    
</script>

</html>
