<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <script src='../Angularjs/angular.min.js'></script>
    <script src='../Angularjs/angular-route.js'></script>

</head>

<body ng-app='app'>
    <div ng-view></div>
</body>
<script>
    var app = angular.module('app', ['ngRoute']);
    app.controller('ctr',function($scope,$routeParams){
        console.log($routeParams);//获取到参数值
        //使用$routeParams去点路由配置中：后面的属性名
        $scope.params=$routeParams.name;
        $scope.age=$routeParams.age;

    });
    app.config(['$routeProvider',function($routeProvider){
        $routeProvider.when('/',{
            template:'<h1>index</h1>'
            }).when('/a/:id',{
            template:'a请求返回的'
            }).when('/b/:name/:age',{
            templateUrl:'./par.html',
            controller:'ctr'
        })
    }]);

</script>

</html>
