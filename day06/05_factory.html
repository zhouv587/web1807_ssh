<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <script src='../Angularjs/angular.min.js'></script>
</head>

<body ng-app='app'>
    <div ng-controller='ctr'>
       <div>{{now}}</div>
       <div>{{num}}</div>
       <div>{{pi}}</div>
    </div>
</body>
<script>
    var app = angular.module('app', []);
    app.controller('ctr',function($scope,self,pi){
        $scope.now=self.getDate();
        $scope.num=self.getRand();
        $scope.pi=pi;

    })
    /*
    app调用factory方法
    第一个参数：字符串，表示名称
    第二个表示依赖关系，推断式注入直接写function，表示具体的内容
    */
    app.factory('self',function($filter){
        var d=$filter('date');
        function  getDate(){
            return  d(new Date(),'yyyy-MM-dd HH:mm:ss');
        }
        function getRand(){
            return Math.random();
        }
        //将上面定义的function返回
        return{
            getDate:getDate,
            getRand:getRand
        }
    });

    //value 设置不变值
    app.value('pi',3.1415926);
</script>

</html>
