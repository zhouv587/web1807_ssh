<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <script src='../Angularjs/angular.min.js'></script>
</head>

<body ng-app='app'>
    <div ng-controller='ctr'>
            {{show}}
            {{str}}
    </div>
</body>
<script>
    var app = angular.module('app', []);
     app.controller('ctr',function($scope,self){
        $scope.show=self.now();
        $scope.str=self.str('abcd');
    })
    //service方法有2个参数
    //第一个字符串表示自定义服务的名称
   // 第二个数组，表示自定义服务依赖的对象以及自定义服务的具体内容，如果使用推断式注入，则第二个参数就是一个function
    //自定义服务
    //通过app调用service方法
    //定义一个方法，用于返回当前已经格式化的时间
   
    app.service('self',function($filter){
        var d=$filter('date');
        this.now=function(){
            return d(new Date(),'yyyy-MM-dd HH:mm:ss');
        }
        this.str=function(str){
            return str.toUpperCase(str);
        }
    });
</script>

</html>
