<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <script src='../Angularjs/angular.min.js'></script>
</head>

<body ng-app='app'>
    <div>
        作为标签使用
        <self-order></self-order> 
    </div>
    <div>
            作为属性使用
            <div self-order></div>
     </div>
     <div>
            作为类使用
            <div class='self-order'></div>
     </div>
     <div>
            作为注释使用
            <!-- directive:self-order -->
     </div>
</body>
<script>
    var app = angular.module('app', []);
    /*创建指令
    通过app模块调用directive方法，该方法有2个参数
    1.字符串，表示该指令的名称，命名遵守驼峰命名法
    第一个单词小写，后续单词首字母大写
    调用时，将所有大写字母改为小写字母，同事前面加-
    2.function，表示该指令的功能作用
    */
    app.directive('selfOrder',function(){
        return{ repace:true,
            template:'<h1>这是自定义指令返回的数据</h1>',
            restrict:'EMAC',
           
            templateURL:'head.html'
        }
    });

</script>

</html>
