<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='angular.min.js'></script>
</head>
<body ng-app='app'>
    <div ng-controller='ctrl'>
        <h1>这是angularjs</h1>
        {{name}},{{age}}<br>{{arr}}
        <br>{{obj}}

       <img src={{path}} alt="">

    </div>
</body>
<script>    
    // 创建模块
    /*第一个参数：字符串为ng-app定义的模块的名称
      第二个参数：数组，元素为字符串，表示该模块依赖的对象
    */
    var app=angular.module('app',[]);
    // 创建控制器
    /*第一个参数：字符串，表示该控制器的名称
    第二个参数：数组，数组中前面的元素为字符串，表示该控制器依赖的模块，最后一个元素为function，表示该控制器所做的事情*/
    app.controller('ctrl',['$scope',function($scope){
        console.log('进入到ctrl控制器');var data={name:'周赟',age:23,sex:'M'};
        $scope.name='zhdfa';
        $scope.age=data.age;
   
        

        $scope.arr=[1,2,3];
        $scope.obj={a:1,b:2};
      
        $scope.path='./1.11.png';
        // $scope.stu=data;

    }]);
</script>
</html>
